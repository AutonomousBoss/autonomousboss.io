<div class="filter-item">
  <p class="filter-item-name">Networks</p>
  <div class="filter-item-network">
    {{ range . }}
    {{- $lower := . | lower -}}
    <button class="color-{{ $lower }}" data-filter-job-networks="{{ $lower }}" data-filter-org-networks="{{ $lower }}"><img src="/images/icons/{{ $lower}}-white.svg">{{ . | title }}</button>
    {{ end }}
  </div>
</div>
